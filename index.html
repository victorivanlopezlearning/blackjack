<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header class="titulo">
      Blackjack
    </header>

    <div class="container">
        <div class="row mt-4">
            <div class="col text-center">
                <button type="button" id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
                <button type="button" id="btnPedir" class="btn btn-primary" disabled>Pedir carta</button>
                <button type="button" id="btnDetener" class="btn btn-primary" disabled>Detener</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="jugador-cartas" class="divCartas"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computadora-cartas" class="divCartas"></div>
            </div>
        </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
